{% extends 'base.html' %}
{% load staticfiles %}
{% load i18n %}

{% block title %}New Book{% endblock %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col s1 l3 m3"></div>
            <div class="col s10 l6 m6 card hoverable">
            <h4 class="center">Create your own book</h4>
                <form method="post" action="{% url 'create_book' %}" role="form">
                {% csrf_token %}
                    <div class="input-field">
                        <i class="material-icons prefix">title</i>
                        <input class="input" type="text" id="TITLE" name="TITLE" maxlength="30" data-length="30">
                        <label for="TITLE">Title</label>
                    </div>
                    <div class="input-field">
                        <div class="input-field">
                            <i class="material-icons prefix">description</i>
                            <textarea class="materialize-textarea" type="text" id="DESCRIPTION" name="DESCRIPTION" maxlength="30" data-length="255"></textarea>
                                        <label for="DESCRIPTION">Description</label>
                        </div>
                        </div>

                    <button type="submit" class="btn btn-default">{% trans 'Save' %}</button>
                    <br><br>
                </form>

            </div>
            <div class="col s1 l3 m3"></div>

        </div>

    </div>

    <script>

    $(function () {

         $('#DESCRIPTION').trigger('autoresize');
         $('.chips').material_chip();

         $('#TITLE, #DESCRIPTION').characterCounter();

    })
    </script>

{% endblock body %}
