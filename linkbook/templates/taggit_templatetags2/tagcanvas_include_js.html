<script type="text/javascript">
window.onload = function() {
  try {
      TagCanvas.Start('{{ element_id }}_canvas', '{{ element_id }}_tags',{
        textColour: 'blue', 
        outlineColour: 'white',
        shadow: '#000000',
        shadowOffset: [1,1],
        textHeight: 50,
        reverse: true,
        depth: 0.8,
        maxSpeed: 0.05,
        weight: true,
      });
    } catch(e) {
      // something went wrong, hide the canvas container
        document.getElementById('{{ element_id }}').style.display = 'none';
    }
};
</script>
